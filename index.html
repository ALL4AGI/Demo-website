<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        nav {
            padding: 5px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .content {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
        <nav>
            <a href="#home">首页</a>
            <a href="#about">关于我们</a>
            <a href="#contact">联系我们</a>
        </nav>
    </header>
    <div class="content">
        <section id="home">
            <h2>首页</h2>
            <p>欢迎访问我的网页！这是一个用HTML和CSS创建的简单网页。</p>
        </section>
        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一个致力于提供简单而实用的网页开发教程的团队。</p>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>如果您有任何问题或建议，请随时联系我们。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 我的网页. 版权所有.</p>
    </footer>
</body>
</html>
